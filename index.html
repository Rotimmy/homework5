<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Positioning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="stackers">
      <p>Stackers!</p>
      <div class="rectangle" id="stack1"></div>
      <div class="rectangle" id="stack2"></div>
      <div class="rectangle" id="stack3"></div>
    </section>
    <section id="mirror">
      <p>The Mirror</p>
      <div class="rectangle" id="mirr1">
        <div class="rectangle" id="mirr2">
          <div class="rectangle" id="mirr3">
            <div class="rectangle" id="mirr4"></div>
          </div>
        </div>
      </div>
    </section>
    <section id="skinny">
      <p>The Skinny</p>
      <div id="skin">
        <div class="rectangle" id="skin1"></div>
        <div class="rectangle" id="skin2"></div>
        <div class="rectangle" id="skin3"></div>
      </div>
    </section id="absolute">
    <section>
      <p>The Absolute (using grid!)</p>
      <div class="rectangle" id="abs">
        <div class="rectangle" id="abs1"></div>
        <div class="rectangle" id="abs2"></div>
        <div class="rectangle" id="abs3"></div>
        <div class="rectangle" id="abs4"></div>
        <div class="rectangle" id="abs5"></div>
      </div>
    </section>
  </main>

</body>
</html>
